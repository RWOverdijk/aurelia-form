<template>
  <div class="form-group${state ? ' has-' + state : ''} ${classes}">
    <slot>
      <slot name="before"></slot>

      <slot name="label">
        <form-label
          if.bind="label"
          label.bind="label"
          classes="${behavior === 'horizontal' ? 'col-sm-2' : ''}"
        ></form-label>
      </slot>

      <div
        class="
          ${behavior === 'horizontal' ? 'col-sm-10' : ''}
          ${['checkbox', 'radio'].indexOf(element) > -1 ? element : ''}
        "
        css.bind="{display: behavior === 'inline' ? 'inline' : 'block'}"
      >
        <slot name="element">
          <form-element if.bind="element" element.bind="element" value.bind="value"></form-element>
        </slot>

        <slot name="help">
          <form-help if.bind="message" message.bind="message"></form-help>
        </slot>

        <slot name="error">
          <form-error if.bind="error" error.bind="error"></form-error>
        </slot>
      </div>

      <slot name="after"></slot>
    </slot>
  </div>
</template>
